<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div id="box_content">
      <div class="title_table">
        <h1>Lista de productos</h1>
      </div>

      <div class="table_actions">
        <input type="search" />
        <button id="active_modal" class="btn-add-product">+ Agregar producto</button>
      </div>

      <table>
        <thead>
          <tr class="tr_head">
            <th>id(codigo)</th>
            <th>name</th>
            <th>price</th>
            <th>categoria</th>
            <th>stock</th>
            <th>estado</th>
            <th>acciones</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>

    <div class="modal_background modal_off" id="modal">
      <div class="modal_form_box">
        <form class="modal_form view_off_form" id="form_create">
          <div>
            <h2>Crear producto</h2>
          </div>
          <div class="form_box">
            <div class="box_image">
              <img src="/no-image.png" alt="foto del producto">
            </div>

            <div>
              <div class="box_input">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">
              </div>
              <div class="box_input">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio">
              </div>
              <div class="box_input">
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock">
              </div>
              <div class="box_input">
                <label for="description">Descripcion</label>
                <textarea name="" id="description"></textarea>
              </div>
              <div class="box_input">
                <label for="category">Categoria</label>
                <input type="text" id="category" name="category">
              </div>
              <div class="box_input">
                <label for="status">Estado</label>
                <select name="status" id="status">
                  <option value="">Selecciona una opcion</option>
                  <option value="0">Disponible</option>
                  <option value="1">No Disponible</option>
                </select>
              </div>
              <div class="box_actions">
                <button type="button" id="close_modal" class="btn_cancel">
                  Cancelar
                </button>
                <button type="submit" class="btn_create">
                  Crear producto
                </button>
              </div>
            </div>
          </div>
        </form>
        <form class="modal_form view_off_form" id="form_edit">
          <div>
            <h2>Editar producto</h2>
          </div>
          <div class="form_box">
            <div class="box_image">
              <img src="/no-image.png" alt="foto del producto" id="edit_image">
            </div>

            <div>
              <div class="box_input">
                <label for="edit_name">Nombre</label>
                <input type="text" id="edit_name" name="edit_name">
              </div>
              <div class="box_input">
                <label for="edit_precio">Precio</label>
                <input type="number" id="edit_precio" name="edit_precio">
              </div>
              <div class="box_input">
                <label for="edit_stock">Stock</label>
                <input type="number" id="edit_stock" name="edit_stock">
              </div>
              <div class="box_input">
                <label for="edit_description">Descripcion</label>
                <textarea id="edit_description" name="edit_description"></textarea>
              </div>
              <div class="box_input">
                <label for="edit_category">Categoria</label>
                <input type="text" id="edit_category" name="edit_category">
              </div>
              <div class="box_input">
                <label for="edit_status">Estado</label>
                <select name="edit_status" id="edit_status">
                  <option value="">Selecciona una opcion</option>
                  <option value="0">Disponible</option>
                  <option value="1">No Disponible</option>
                </select>
              </div>
              <div class="box_actions">
                <button type="button" id="close_modal_edit" class="btn_cancel">
                  Cancelar
                </button>
                <button type="submit" class="btn_create">
                  Guardar cambios
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
